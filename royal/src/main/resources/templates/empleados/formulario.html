<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulario Empleado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1 th:text="${empleado.noEmpleado != null} ? 'Editar Empleado' : 'Nuevo Empleado'"></h1>

  <!-- Formulario -->
  <form th:action="@{/empleados/guardar}" th:object="${empleado}" method="post">
    <input type="hidden" th:field="*{noEmpleado}">

    <!-- Campo Nombre -->
    <div class="mb-3">
      <label class="form-label">Nombre *</label>
      <input type="text" class="form-control" th:field="*{nombre}">
      <small class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
    </div>

    <!-- Campo Primer Apellido -->
    <div class="mb-3">
      <label class="form-label">Primer Apellido *</label>
      <input type="text" class="form-control" th:field="*{apellido1}" required>
      <small class="text-danger" th:if="${#fields.hasErrors('apellido1')}" th:errors="*{apellido1}"></small>
    </div>

    <!-- Campo Segundo Apellido (Opcional) -->
    <div class="mb-3">
      <label class="form-label">Segundo Apellido *</label>
      <input type="text" class="form-control" th:field="*{apellido2}">
      <small class="text-danger" th:if="${#fields.hasErrors('apellido2')}" th:errors="*{apellido2}"></small>
    </div>

    <!-- Campo Usuario -->
    <div class="mb-3">
      <label class="form-label">Usuario</label>
      <input type="text" class="form-control" th:field="*{usuario}">
      <small class="text-danger" th:if="${errorUsuario != null}" th:text="${errorUsuario}"></small>
    </div>

    <!-- Campo Correo -->
    <div class="mb-3">
      <label class="form-label">Correo Electrónico *</label>
      <input type="email" class="form-control" th:field="*{correo}" required>
      <small class="text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></small>
      <small class="text-danger" th:if="${errorCorreo != null}" th:text="${errorCorreo}"></small>
    </div>

    <!-- Campo Contraseña -->
    <div class="mb-3">
      <label class="form-label">Contraseña *</label>
      <input type="password" class="form-control" th:field="*{contrasenia}" required>
      <small class="text-danger" th:if="${#fields.hasErrors('contrasenia')}" th:errors="*{contrasenia}"></small>
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
    <a th:href="@{/empleados}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
